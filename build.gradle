plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

sourceCompatibility = 1.8

allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }

    group 'me.shika'
    version '1.0.1'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
